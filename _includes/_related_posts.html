<section class="flf">
<article class="single-column mt-4">
  <h1 class="catalog-title">The Catalog</h1>
  <ul class="large-list ct mt-1">
  {% for post in site.related_posts limit: 3 %}
    <li>
      <a href="{{ post.url }}" title="{{post.title}}">
        <span class="meta">{{ post.date | date_to_long_string }}</span>
          {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</article>
</section>
