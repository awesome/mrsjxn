---
layout: default
---

<section class="single-column">
<div class="float-container">
  <article class="post flf">
  <a href="https://soundcloud.com/mrsjxn/meissner-effect" class="sc-player">Meissner Effect</a>
  </article>
  <section class="flf">
    <article class="mt-1">
      <h1 class="catalog-title">The Catalog</h1>
      <ul class="large-list ct mt-1">
        {% for post in paginator.posts %}
          <li><a href="{{ post.url }}" title="{{post.title}}">
            <span class="meta">{{ post.date | date_to_long_string }}</span>
            {{ post.title }}
          </a></li>
        {% endfor %}
      </ul>
    </article>
  </section>
</div>
</section>
